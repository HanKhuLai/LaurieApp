<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/e96e57bf48.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="row" id="années">
      <img class="chevron" src = "Icons/chevron-left-solid.svg" alt="chevron_left"/>
      <div id="annéeSelec">2023</div>
      <img class="chevron" src = "Icons/chevron-right-solid.svg" alt="chevron_right"/>
    </div>
    <div class="row" id="mois">
      <img class="chevron" src = "Icons/chevron-left-solid.svg" alt="chevron_left"/>
      <div id="moisSelec">Septembre</div>
      <img class="chevron" src = "Icons/chevron-right-solid.svg" alt="chevron_right"/>
    </div>
  </header>
  <div class="calendrier">
    <ul class="semaines">
      <li>Lun</li>
      <li>Mar</li>
      <li>Mer</li>
      <li>Jeu</li>
      <li>Ven</li>
      <li>Sam</li>
      <li>Dim</li>
    </ul>
    <ul id="jours"></ul>
  </div>
</body>

</html>

<script src="myscript.js"></script>
